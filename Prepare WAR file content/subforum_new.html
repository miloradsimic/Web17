
<div class="container" style="margin-top: 20px">
	<div class="row">
		<div class="col-md-10 ">
			<form class="form-horizontal" id="new_subforum_form">
				<fieldset>
					<div class="id" ></div>
					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label">Subforum Title</label>
						<div class="col-md-4">
							<input id="subforum_title" name="subforum_title" type="text"
								placeholder="Subforum Title" class="form-control input-md">
						</div>
					</div>
					<div id="description" class="form-group">
						<label class="col-md-4 control-label">Description</label>
						<div class="col-md-4">
							<textarea name="description" placeholder="Enter description" cols="60" rows="2"
								class="form-control input-md"></textarea>
						</div>
					</div>
					<div id="image">
						<div id="subforum_image" class="form-group">
							<label class="col-md-4 control-label"></label>
							<div class="col-md-4">
								<img id="subforum_img_tag"
									src=""
									style="height: 100px; width: auto;"
									class="img-responsive img-thumbnail form-control">
							</div>
						</div>
						<div id="subforum_upload_new_image" class="form-group">
							<label class="col-md-4 control-label">Upload image</label>
							<div class="col-md-4">
								<input id="upload_image" onchange="setUpSubforumAvatar(this);"
									name="image" class="input-file" type="file">
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 control-label"></label>
						<div class="col-md-4">
							<a href="#" class="btn btn-success"
								onclick=submitNewSubforum($(this).parent().parent().parent().parent())><span
								class="glyphicon glyphicon-thumbs-up"></span> Submit</a>

						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
