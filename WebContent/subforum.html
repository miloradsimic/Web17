<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- If IE use the latest rendering engine -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Set the page to the width of the device and set the zoom level -->
<meta name="viewport" content="width = device-width, initial-scale = 1">

<script type="text/javascript" src="js/jquery.js"></script>
<script src="https://www.w3schools.com/lib/w3.js"></script>
<script type="text/javascript" src="js/authenticate.js"></script>
<script type="text/javascript" src="js/homepage.js"></script>
<script type="text/javascript" src="js/controller.js"></script>

<title>Forum by Milorad Simic</title>

<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/homepage.css">

</head>
<body onload="loadTopics()">



	<!-- Collapsible Navigation Bar -->
	<div class="container">

		<div w3-include-html="menu.html"></div>


		<!-- Trigger the modal with a button -->
		<div id="loginButtons">
			<span class="pull-right" id="loginLink"
				style="font-size: 10px; margin-top: -20px;">Want to join? <a
				role="button" onclick="showLoginModal()">log in</a> or <a
				role="button" id="signupLink" onclick="showSignupModal()">sign
					up</a> in seconds.
			</span>
		</div>
		<!-- Logout -->
		<div id="logoutButton" style="display: none;">
			<span class="pull-right" id="welcomeUser"
				style="font-size: 10px; margin-top: -20px;">
				
			</span>
		</div>


		<!-- PAGE CONTENT -->
		<div w3-include-html="login_dialog.html"></div>

		<!-- TOPICS -->
		<p>Topics available:</p>
		<div class="container-fluid" id="mediaContainer"></div>

		<br>
	</div>

	<script>
		w3.includeHTML();
	</script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
