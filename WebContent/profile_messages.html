			<hr>
			<ul class="nav nav-pills nav-stacked">
				<li>
					<a href="#" onclick="showReceivedMessages($(this).parent().parent().parent().parent())"><span class="inbox pull-right"></span>

		<div class="col-sm-9 col-md-10">
